<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Start Code Quickly</title>
  <style>
    .btnFullWidth {
      width: 100%;
    }

    #list-item {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div>
    <div class="panel-block">
      <p class="control has-icons-left mr-1">
        <input class="input" type="text" placeholder="Search" id="input-search">
        <span class="icon is-left">
          <i class="fas fa-search" aria-hidden="true"></i>
        </span>
      </p>
      <button class="button is-info is-outlined" id="btn-add">
        <span class="icon is-small">
          <i class="fas fa-plus"></i>
        </span>
        <span>Add</span>
      </button>
    </div>
    <div id="list-item"></div>
    <div class="modal" id="modal-detail">
      <div class="modal-background" onclick="handleCloseModalDetail()"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Project Information</p>
          <button class="delete" aria-label="close" onclick="handleCloseModalDetail()"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input" id="modal-title-input">
            </div>
          </div>
          <div class="field">
            <label class="label">Description</label>

            <div class="control">
              <textarea class="textarea" placeholder="Textarea" id="modal-description-input"></textarea>
            </div>
          </div>
          <div class="field">
            <label class="label mb-0" id="max-column-label">Column (Max: 3)</label>
            <div class="mb-3 content is-small has-text-danger">*Every change column(row) are going to remove all
              command
            </div>
            <div class="control">
              <input class="input" type="number" min="1" max="3" placeholder="Column input" id="max-column-input">
            </div>
          </div>
          <div class="columns is-mobile is-variable is-1" id="list-column-config">
          </div>
          <div class="columns is-mobile is-variable is-1" id="list-column-content">
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" onclick="handleSaveProject()">Save</button>
          <button class="button" onclick="handleCancelEditProject()">Cancel</button>
        </footer>
      </div>
    </div>
  </div>

  <script src="../src/index.js"></script>
</body>

</html>
